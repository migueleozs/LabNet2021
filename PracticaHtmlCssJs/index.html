<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./jquery-3.3.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js"></script>
</head>

<body>
    <form action="index.html" class="form-box animated fadeInUp" style="width: 350px;">
        <h1 class="form-title">Formulario de contacto</h1>
        <input type="text" placeholder="Nombre" class="form-control name">
        <input type="text" placeholder="Apellido" class="form-control lastname">
        <input type="age" placeholder="Edad">
        
        
        <input name="gender" type="radio" value="first_checkbox"/><label type="chula" >Masculino</label>
        
        <input name="gender" type="radio" value="second_checkbox"/><label type="chula">Femenino</label>
        
        <input name="gender" type="radio" value="third_checkbox"/><label type="chula">Otro</label>
        

        <h3 class="form-title">Informacion Adicional</h3>
        <input type="text" placeholder="Empresa">

        <button type="button" class="btn btnAction">
            Enviar
        </button>
        <button type="button" class="btn btnClear">
            Borrar
        </button>
    </form>
</body>

</html>
